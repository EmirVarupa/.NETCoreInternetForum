<section fxLayoutAlign="center center" fxLayout="column">
    <mat-card class="card-add" fxLayout="row">
        <button class="btn-add" mat-raised-button color="primary" (click)="addPost()">Create Post</button>
    </mat-card>


    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba3.jpg" onError="angular.element(this).scope().product.img = false">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Like</button>
            <button class="btn-inactive" mat-button>Comment</button>
        </mat-card-actions>
    </mat-card>
    <mat-card *ngFor="let post of posts">
        <mat-card-title routerLink="/details/{{post.postId}}">{{ post.postTitle }}</mat-card-title>
        <mat-card-content>{{ post.postContent }} </mat-card-content>
        <mat-card-actions div fxLayout="row" fxLayoutAlign="space-between none">
            <div>
                <button class="btn-inactive" mat-button color="accent">Like</button>
                <button class="btn-inactive" mat-button color="accent">1 Comment</button>
                <button class="btn-inactive" mat-button color="accent">Share</button>
            </div>
            <div>
                <button mat-button disabled>85.4k Views</button>
                <button mat-button disabled>6 hours ago</button>
            </div>
        </mat-card-actions>
    </mat-card>
</section>
